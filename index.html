<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Little Dude</title>
</head>
    <body>
        <!-- little dude's body -->
        <div id="littledude">
            <p id="top"> </p>
            <p id="head"> </p>
            <p id="eyes"> </p>
            <p id="mouth"> </p>
            <p id="butt"> </p>
            <p id="feet"> </p>
        </div>

        <form id ="start_button">
            <center>
                <div id="expression">
                    <p>how would you like me to look?</p>
                    <br>
                    <input type="radio" id="happy" name="expression" value="u">
                    <label for="html">happy</label><br>
                    <input type="radio" id="angry" name="expression" value="n">
                    <label for="css">angry</label><br>
                    <input type="radio" id="surprised" name="expression" value="o">
                    <label for="javascript">surprised</label>
                </div>

                <br>
                <br>

                <div id="speed">
                    <p>how quickly would you like me to move?</p>
                    <br>
                    <input type="radio" id="slowly" name="speed" value="500">
                    <label for="html">slowly</label><br>
                    <input type="radio" id="quickly" name="speed" value="250">
                    <label for="css">quickly</label><br>
                    <input type="radio" id="very_quickly" name="speed" value="125">
                    <label for="javascript">very quickly</label>
                </div>
                <br>
                <div>
                    <input name="walkButton" type = "button" value = "wee walkie">
                    <input name="danceButton" type = "button" value = "wee dance">
                </div>
            </center>
        </form>
        <script type="module" src="./start.js"></script>
        <script type="module" src="./dudeHelper.js"></script>
        <script type="module" src="./danceMoves.js"></script>
        <script type="module" src="./buildDude.js"></script>
        <script type="module" src="./constants.js"></script>
    </body>
</html>
